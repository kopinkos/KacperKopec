    <script>
        function ksiazki(){
            fetch("https://the-one-api.dev/v2/book")
            .then(
            response => response.json()
            ).then(
            (data) => {
                for(let i = 0; i < data.docs.length; i++ ){
                    console.log(i+1+"."+data.docs[i].name)
                    rodzial(data.docs[i]._id)
                }
            }
            )
        }
        function rodzial(id){
            fetch("https://the-one-api.dev/v2/book/"+id+"/chapter")
            .then(
            response => response.json()
            ).then(
            (data) => {
                for(let x = 0; x < data.docs.length; x++){
                    console.log(x+1+"."+ data.docs[x].chapterName)
                    }
                }
            )
        }
        
    </script>
